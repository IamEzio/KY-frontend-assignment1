<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="hero">
      <h2>Carousel</h2>
    </section>
    <div class="slider" id="slider">
      <div class="slider__content" id="slider-content">
        <div class="slider__images">
          <div
            class="slider__images-item slider__images-item--active"
            data-id="1"
          >
            <img src="images/ghat2.jpg" />
            />
          </div>
          <div class="slider__images-item" data-id="2">
            <img src="images/ghat1.jpg" />
          </div>
          <div class="slider__images-item" data-id="3">
            <img src="./images/clg2.jpg" />
          </div>
          <div class="slider__images-item" data-id="4">
            <img src="./images/clg1.jpg" />
          </div>
          <div class="slider__images-item" data-id="5">
            <img src="./images/ghat1.jpg" />
          </div>
        </div>
        <div class="slider__text">
          <div class="slider__text-item slider__text-item--active" data-id="1">
            <div class="slider__text-item-head">
              <h3>Kashi</h3>
            </div>
            <div class="slider__text-item-info">
              <p>“Oldest city of the world”</p>
            </div>
          </div>
          <div class="slider__text-item" data-id="2">
            <div class="slider__text-item-head">
              <h3>Ganga</h3>
            </div>
            <div class="slider__text-item-info">
              <p>“River that pures the soul”</p>
            </div>
          </div>
          <div class="slider__text-item" data-id="3">
            <div class="slider__text-item-head">
              <h3>Vishwanath Temple</h3>
            </div>
            <div class="slider__text-item-info">
              <p>“Legacy of Kashi and prestige of IIT BHU”</p>
            </div>
          </div>
          <div class="slider__text-item" data-id="4">
            <div class="slider__text-item-head">
              <h3>IIT BHU</h3>
            </div>
            <div class="slider__text-item-info">
              <p>“When culture redefines education”</p>
            </div>
          </div>
          <div class="slider__text-item" data-id="5">
            <div class="slider__text-item-head">
              <h3>Ghats</h3>
            </div>
            <div class="slider__text-item-info">
              <p>“Place which relishes eternal peace”</p>
            </div>
          </div>
        </div>
      </div>
      <div class="slider__nav">
        <div class="slider__nav-arrows">
          <div class="slider__nav-arrow slider__nav-arrow--left" id="left">
            to left
          </div>
          <div class="slider__nav-arrow slider__nav-arrow--right" id="right">
            to right
          </div>
        </div>
        <div class="slider__nav-dots" id="slider-dots">
          <div
            class="slider__nav-dot slider__nav-dot--active"
            data-id="1"
          ></div>
          <div class="slider__nav-dot" data-id="2"></div>
          <div class="slider__nav-dot" data-id="3"></div>
          <div class="slider__nav-dot" data-id="4"></div>
          <div class="slider__nav-dot" data-id="5"></div>
        </div>
      </div>
    </div>
    <section class="content">
      <h2>Content</h2>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
